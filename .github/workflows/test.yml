name: Test

on:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: yarn install, test
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - run: |
          yarn install
          yarn test